<!DOCTYPE html>
<html lang="en">
<head>

    <title> Bubble Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bubble_box">
        <div class="ptop">
            <h3 > Hit

        </div>

        </div>
    </div>
    <script src="bubble.js"></script>
</body>
</html>
